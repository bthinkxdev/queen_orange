<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Golden Elegance</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-gem"></i>
                </div>
                <h1 class="login-title">Golden Elegance</h1>
                <p class="login-subtitle">Jewelry Admin Dashboard</p>
            </div>

            {% if messages %}
                <div class="messages-container">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            <i class="fas {% if message.tags == 'success' %}fa-check-circle{% elif message.tags == 'error' %}fa-exclamation-circle{% else %}fa-info-circle{% endif %}"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" action="{% url 'admin_panel:login' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label">Username</label>
                    {{ form.username }}
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    {{ form.password }}
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </button>
            </form>

            <div style="margin-top: 1.5rem; text-align: center;">
                <a href="{% url 'store:home' %}" style="color: var(--gray-600); text-decoration: none; font-size: 0.9rem;">
                    <i class="fas fa-arrow-left"></i> Back to Store
                </a>
            </div>
        </div>
    </div>
</body>
</html>
